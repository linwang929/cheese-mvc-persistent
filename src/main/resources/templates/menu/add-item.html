<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post" style="max-width:600px;" th:object="${form}">
        <div class="form-group">
            <label th:for="cheeseId">Select Cheese</label>
            <select name="cheeseId">
                <option th:each="cheese : *{cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
            </select>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <span th:errors="*{cheeses}" class="error"></span>
            <input type="submit" value="Add Item" />
        </div>
    </form>
</body>
</html>
